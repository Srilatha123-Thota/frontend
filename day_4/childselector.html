<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child Selector</title> <!-- it will select only direct the child elements -->
</head>
<body>
    <h1>child Selector</h1>
    <hr>
    <div>
        <small>this is a direct child </small>
    
    <p>
        <small>this is a indirect child </small>
    </p>
    </div>
    <style> 
        div >small{     
            background-color:blueviolet;
        }
    </style>
</body>
</html>
