<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        *{     /*universal selector*/
            /*background-color:aqua; */
            box-sizing : border-box;
            margin: 0; /* to  discard default values which are provided by browser*/
            padding :0;

        }
        small,div{
            background-color:brown;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1> SELECTOR</h1>
    <hr>
    <h3> Universal Selector</h3>
    <p> it indicates with *</p>
    <p> it selects all the elements</p>
    <hr>
    <h3> GROUPING SELECTOR</h3>
    <small> it is used to select group of elements</small>
    <div> it is indicated with comma(,)</div>
    <hr>
    <h3> COMBINED SELECTOR</h3>
    <UL>
        <LI>descendent selector</LI>
        <li> child selector</li>
        <li> adjacent sibling selector</li>
        <li>general sibling selector</li>
    </UL>



</body>
</html>
