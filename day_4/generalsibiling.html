<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> general sibling selector</title>
    <style>
        div ~ p{
              background-color :aquamarine;
        }
    </style>
</head>
<body>
    <div> this is a general sibiling selector</div>
    <p> it uses ~ symbol between elements</p>
    <small>it is used to select all adjacent element</small>
    <p> this is a general sibiling selector</p>
</body>
</html>
