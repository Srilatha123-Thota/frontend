<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee task</title>
    <style>
        marquee{
            border:3px solid red;
        }
        img{
            height: 100px;
        }
    </style>
</head>
<body>
    <h1> MARHQUEE TASK</h1>
    <hr>
    <p>this is a text</p>
    <!-- default direction is left -->
    <marquee behaviour="" direction="">this is a text</marquee>
    <marquee behaviour="" direction="right">this is a text</marquee>
    <marquee behaviour="" direction="up" height="30px">this is a text</marquee>
    <marquee behaviour="" direction="bottom">this is a text</marquee>

    <marquee behaviour="scroll" direction="left" scrollamount="20"></marquee>
    <img src="./medias/doreman.jpg " alt="">
    <marquee behaviour="slide" direction="left" scrollamount="20"></marquee>
    <img src="./medias/doreman.jpg " alt="">
    <marquee behaviour="alternate" direction="left" scrollamount="20"></marquee>
    <img src="./medias/doreman.jpg " alt="">
</body>
</html>
