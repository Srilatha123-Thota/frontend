<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work2</title>
    <style>
       table{
        background-color: darkgray;
       }
       input{
            
            background-color: white;
            border-radius: 5px;
            border: none;
            margin: 2px;
        }
       radio{
            background-color: white;
            vertical:align:middle;
       }
        button{
            background-color: white;
            border: none;
            border: 10px;
            text-emphasis: center;
        }
          
    </style>
</head>
<body>
    
    <form action="">
        <table>
            <tbody>
                <tr>
                    <td><h1>Registration form</h1></td>
                </tr>
                <tr>
                    <td><lablel for="fname">First Name</lablel></td>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td><lablel for="lname">Last Name</lablel></td>
                    <td><input type="text" id="lname" name="lname"></td>
                </tr>
                <tr>
                    <td><lablel for="nname">Nick Name</lablel></td>
                    <td><input type="text" id="nname" name="nname"></td>
                </tr>
                <tr>
                    <td><lablel for="email">e-mail</lablel></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><lablel for="pwd">Password</lablel></td>
                    <td><input type="password" id="pwd" name="pwd"></td>
                </tr>
                <tr>
                    <td><lablel for="dob">Date of Birth</lablel></td>
                    <td><input type="datetime" id="dob" name="dob"></td>

                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" name="gender" id="male"></td>
                    <td><label for="male">Male</label></td>
                    <td><input type="radio" name="gender" id="female"></td>
                    <td><label for="female">Female</label></td>
                    <td><input type="radio" name="gender" id="others"></td>
                    <td><label for="others">others</label></td>
                </tr>
                <tr>
                    <td><lablel for="mobile">Mobile</lablel></td>
                    <td><input type="tel" id="mobile" name="mobile"></td>
                </tr>
                <tr>
                    <td><lablel for="address">Adress</lablel></td>
                    <td><textarea type="" id="address" name="address"> </textarea> </td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
