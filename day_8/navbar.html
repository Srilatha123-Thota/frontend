<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
</head>
<style>
    .main{
        min-height: 100vh;
        border: 1px solid black;
    }
    .navbar{
        background-color: black;
        display: flex;
        height: 80px;
    }
    .child{
        color:white;
        font-size: 40px;
        text-align: center;
        margin: 10px;
    }

</style>
<body>
    <div class="main">
        <div class="navbar">
            <div class="home">Home</div>
            <div class="about">About</div>
            <div class="service">Service</div>
            <div class="contact">Contact</div>
        </div>
    </div>
</body>
</html>
